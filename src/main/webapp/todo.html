<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="todo.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="todo_display">
	<h1 id="todo">TODO REGISTER</h1>
	<form id="todo_register" action="addServlet" method="post">
		어떤 일인가요?<br>
		<input class="todo_input" type="text" name="title" placeholder="swift 공부하기(24자까지))" maxlength="24" required="required"><br>
		누가 할일인가요?<br>
		<input class="todo_input" type="text" name="name" placeholder="홍길동" required="required"><br>
		우선순위를 선택하세요<br>
		<input type="radio" name="sequence" value="1" required="required" />1순위 
		<input type="radio" name="sequence" value="2" required="required"/>2순위 
		<input type="radio" name="sequence" value="3" required="required"/>3순위 <br>
		<button class="back_page" ><a href="main">이전</a></button>
		<button class="todo_submit" type="submit" >제출</button>
		<button class="todo_submit" onclick="location.href='todo.html'">내용 지우기</button>
	</form>
	
</div>
</body>
</html>
